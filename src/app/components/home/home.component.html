<div class="row mb-4">

    <div class="col-lg-12 my-3">
        <div class="card" >
            <div class="card-header">
                <h5 class="mb-0 py-1 card-title">Cox's Bazar Alert For Next 5 Days</h5>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="card rain_bg">
            <div class="card-body text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-drizzle my-3" viewBox="0 0 16 16">
                    <path d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm-3.5 1.5a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317zm.747-8.498a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973zM8.5 2a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 2z"/>
                  </svg>
                <h5 class="card-title">RAINFALL ALERT</h5>
                <h6 class="card-subtitle">{{alert_count.alert_rain}} Location</h6>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="card wind_bg" >
            <div class="card-body text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-haze2 my-3" viewBox="0 0 16 16">
                    <path d="M8.5 3a4.002 4.002 0 0 0-3.8 2.745.5.5 0 1 1-.949-.313 5.002 5.002 0 0 1 9.654.595A3 3 0 0 1 13 12H4.5a.5.5 0 0 1 0-1H13a2 2 0 0 0 .001-4h-.026a.5.5 0 0 1-.5-.445A4 4 0 0 0 8.5 3zM0 7.5A.5.5 0 0 1 .5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm2 2a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-2 4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <h5 class="card-title">WIND GUST ALERT</h5>
                <h6 class="card-subtitle">{{alert_count.alert_wind}} Location</h6>
            </div>
        </div>
    </div>
    
    <div class="col-lg-3">
        <div class="card heat_bg" >
            <div class="card-body text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-thermometer-high my-3" viewBox="0 0 16 16">
                    <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415z"/>
                    <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                </svg>
                <h5 class="card-title">HEAT WAVE ALERT</h5>
                <h6 class="card-subtitle">{{alert_count.alert_heat}} Location</h6>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="card cold_bg" >
            <div class="card-body text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-thermometer-low my-3" viewBox="0 0 16 16">
                    <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V9.5a.5.5 0 0 1 1 0v1.585a1.5 1.5 0 0 1 1 1.415z"/>
                    <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                </svg>
                <h5 class="card-title">COLD WAVE ALERT</h5>
                <h6 class="card-subtitle">{{alert_count.alert_cold}} Location</h6>
            </div>
        </div>
    </div>

    <div class="col-lg-12 my-3">
        <div class="card" >
            <div class="card-header d-flex justify-content-between">
                <h5 class="mb-0 py-1 card-title">Next 10 Days Weather Forecast of {{upazila_name}} Upazila</h5>
                <div class="mb-0">
                    <select class="form-select form-control " name="" #mySelect (change)='onOptionsSelected(mySelect.value)'>
                        <option value="">Select Upazila</option>
                        <option value="202216">Chakaria</option>
                        <option value="202224">Cox's Bazar Sadar</option>
                        <option value="202245">Kutubdia</option>
                        <option value="202249">Maheshkhali</option>
                        <option value="202256">Pekua</option>
                        <option value="202266">Ramu</option>
                        <option value="202290">Teknaf</option>
                        <option value="202294">Ukhia</option>
                    </select>
                </div>
            </div>
            <div class="card-body text-center d-flex">
                <highcharts-chart 
                    [Highcharts]="Highcharts"
                    [options]="chartOptions"
                    [(update)]="updateFlag"
                    style="height: 300px; display: block;" >
                </highcharts-chart>

                <br>

                <highcharts-chart 
                    [Highcharts]="Highcharts"
                    [options]="chartOptionsRain"
                    [(update)]="updateFlag"
                    style="height: 300px; display: block;" >
                </highcharts-chart>
            </div>
        </div>
        
    </div>

</div>
